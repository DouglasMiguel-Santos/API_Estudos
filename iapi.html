<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="input-busca" method="get">
      <h2>Busca de personagem</h2>
      <label for="characterId">Id de personagem</label>
      <input type="number" id="characterId" min="1" style="width: 50px" />
      <hr />

      <h2>Informações</h2>
      <label class="name" for="name">Nome</label>
      <input type="checkbox" name="name" id="name" />

      <label for="status">Status</label>
      <input type="checkbox" name="status" id="status" />

      <label for="species">Especies</label>
      <input type="checkbox" name="species" id="species" />

      <label for="gender">Genero</label>
      <input type="checkbox" name="gender" id="gender" />

      <label for="origin">Planeta de Origem</label>
      <input type="checkbox" name="origin" id="origin" />

      <label for="episode">Epoisodios</label>
      <input type="checkbox" name="episode" id="episode" />
      <hr />
      <button type="submit" id="btn-go">buscar</button>
      <button type="reset" id="btn-reset">Limpar</button>
    </form>
    <div id="result-style">
      <img src="" id="img" />
      <pre id="content"></pre>
    </div>

    <script src="script.js"></script>
  </body>
</html>
